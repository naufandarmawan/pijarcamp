<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peworld - Edit Profile (Perusahaan)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/edit-perusahaan.css">
</head>

<body>
  <nav>
    <img src="./assets/images/purple-logo.svg" alt="">
    <div class="nav-cta">
      <div class="nav-icon">
        <img src="./assets/images/grey-bell.svg" alt="">
        <img src="./assets/images/grey-mail.svg" alt="">
      </div>
      <img src="./assets/images/profile.png" alt="">
      <!-- 
                <div class="nav-button">
                <button>Masuk</button>
                <button class="primary">Daftar</button>
                </div> 
            -->
    </div>
  </nav>
  <!-- <header></header> -->
  <div class="header"></div>
  <main>
    <div class="left-column">
      <div class="profile">
        <div class="profile-content">
          <div class="profile-img">
            <img src="./assets/images/person-3.png" alt="">
            <div class="profile-edit">
              <img src="./assets/images/grey-edit.svg" alt="">
              <p>Edit</p>
            </div>
          </div>
          <div class="profile-title">
            <h3>PT. Martabat Jaya Abadi</h3>
            <div class="profile-info">
              <p class="profile-work">Financial</p>
              <div class="profile-location">
                <img src="./assets/images/grey-pin.svg" alt="">
                <p>Purwokerto, Jawa Tengah</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-button">
        <button>Simpan</button>
        <button class="secondary">Batal</button>
      </div>

    </div>
    <div class="right-column">
      <form>
        <div id="form-profile" class="form-container">
          <h3>Data diri</h3>
          <div style="height: 2px;background-color: #C4C4C4;"></div>
          <div class="form-input">
            <div class="form-item">
              <label for="company-name">Nama Perusahaan</label>
              <input id="company-name" type="text" placeholder="Masukan nama perusahan">
            </div>
            <div class="form-item">
              <label for="company-field">Bidang</label>
              <input id="company-field" type="text" placeholder="Masukan bidang perusahaan ex : Financial">
            </div>
            <div class="form-item">
              <label for="company-location">Kota</label>
              <input id="company-location" type="text" placeholder="Masukan kota">
            </div>
            <div class="form-item">
              <label for="company-desc">Deskripsi singkat</label>
              <textarea id="company-desc" placeholder="Tuliskan deskripsi singkat"></textarea>
            </div>
            <div class="form-item">
              <label for="company-email">Email</label>
              <input id="company-email" type="text" placeholder="Masukan email">
            </div>
            <div class="form-item">
              <label for="company-instagram">Instagram</label>
              <input id="company-instagram" type="text" placeholder="Masukan nama Instagram">
            </div>
            <div class="form-item">
              <label for="company-phone">Nomor Telepon</label>
              <input id="company-phone" type="text" placeholder="Masukan nomor telepon">
            </div>
            <div class="form-item">
              <label for="company-linkedin">Linkedin</label>
              <input id="company-linkedin" type="text" placeholder="Masukan nama Linkedin">
            </div>
          </div>
        </div>
      </form>
  </main>
  <footer>
    <div class="company-desc">
      <img src="./assets/images/white-logo.svg" alt="">
      <p>Peworld mempertemukan perusahaan dengan developer berbakat dalam berbagai bidang keahlian teknologi.</p>
    </div>
    <div class="copyright">
      <p>2020 Pewworld. All right reserved</p>
      <div class="contact-us">
        <a href="">Telepon</a>
        <a href="">Email</a>
      </div>
    </div>
  </footer>
</body>

</html>
